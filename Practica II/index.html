<!DOCTYPE html>
<html>
<head>
	<title>Metodos de ordenamiento</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/funciones.js"></script>
	<script type="text/javascript" src="js/metodos_de_ordenamiento.js"></script>
</head>
<body>	
	<center>
		<div class='menu'>
			<button class='btn' value='Burbuja'>Burbuja</button>
			<button class='btn' value='HeapSort'>HeapSort</button>
			<button class='btn' value='Insercion'>Insercion</button>
			<button class='btn' value='MergeSort'>MergeSort</button>
			<button class='btn' value='QuickSort'>QuickSort</button>
			<button class='btn' value='Seleccion'>Seleccion</button>
		</div>
	</center>
	<div class="panel">
			<div class="container">
				<div class="input">
					<center>Input</center> 
					<hr>
					<center>
						<div id='input'></div>
					</center>
				</div>
				<div class="divider">
					<div class="time_container">
						<center>
							Tiempo<br>
							<span id='time'></span> ms
						</center>
					</div>
					
					<div class="vertical-line"></div>
				</div>
				<div class="output">
					<center>Output</center>
					<hr>
					<center>
						<div id='output'></div>
					</center>
				</div>
			</div>
	</div>
</body>
</html>
